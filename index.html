<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tasks">
    <div class="tasks__wrapper">
      <form class="create-task-block">
        <input
          name="taskName"
          class="create-task-block__input default-text-input"
          type="text"
          placeholder="Создайте новую задачу"
          autocomplete="off"
        >
        <button type="submit"class="create-task-block__button default-button">Добавить задачу</button>
        <div class="alert-task">Введите вашу задачу</div>
        <div class="valid-task">Такая задача уже есть</div>
      </form>
      <div class="tasks-list">
      </div>
    </div>
  </div>
  <div class="modal-overlay modal-overlay_hidden">
    <div class="delete-modal">
      <h3 class="delete-modal__question">Вы действительно хотите удалить эту задачу?</h3>
      <div class="delete-modal__buttons">
        <button onclick="closeModal()" class="delete-modal__button delete-modal__cancel-button">Отмена</button>
        <button onclick="deleteItem(event)" class="delete-modal__button delete-modal__confirm-button">Удалить</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
